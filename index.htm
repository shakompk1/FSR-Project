<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFR</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"><link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container red">
        <header>
            <div>
                <img src="" alt="logo">
            </div>
            <nav>
                <a href="">Main</a>
                <a href="">Buy</a>
                <a href="">Contact</a>
            </nav>
        </header>
        <h1 class="title">НАЗВАНИЕ Компании</h1>
        <div class="sliderBlock">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
              </div>
        </div> 

    </section>
    <section class="container green">
        <h1 class="title">Услуги</h1>
        <div class="servicesСhoice">
            <button class="servicesButton">Web Development</button>
            <button class="servicesButton">Design</button>
        </div>
        <div class="logoSService"><img src="" alt=""></div>
        <div class="services">
            <div class="serviceTypeChoise">
               <div class="serviceType"><span>Название услуг</span><img class="serviceLogo" src="img/type.jpg" alt="serviceType"><span></span></div>
               <div class="serviceType"><span>Название услуг</span><img class="serviceLogo" src="img/type.jpg" alt="serviceType"><span></span></div>
               <div class="serviceType"><span>Название услуг</span><img class="serviceLogo" src="img/type.jpg" alt="serviceType"><span></span></div>
            </div>
        </div>
    </section>
    <section class="container yellow"></section>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
